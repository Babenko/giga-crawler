
plugins {
    id "me.champeau.gradle.jmh" version "0.3.1"
}

repositories {
    jcenter()
}

dependencies{
    compile project(':crawler-model')
}

jar {
    manifest {
        attributes 'Main-Class': 'Library'
    }
}

jmh {
    duplicateClassesStrategy = 'warn'
    fork = 1
    iterations = 10
    warmupIterations = 10
}
